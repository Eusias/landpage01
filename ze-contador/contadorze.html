<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador do ze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Salário de Entregador</h1>
    <form id="formEntregas">
        <label class="qentregas" for="inputEntregas">Adicione com quantas entregas voce saiu em uma viagem ?</label>
        <input class="opentre" type="number" id="inputEntregas" min="0" step="1">
        <button class="adicionar" type="submit">Adicionar</button><br>
        <button class="desfazer" type="button" id="btnDesfazer">Desfazer</button><br>
        <button class="sair" type="button" id="btnSair">Sair</button>
    </form>
    <h2 class="salario">Total a receber: <span id="spanTotal">R$ 0.00</span></h2>








    <script>
        var total = 0;

        // Função para atualizar o total exibido na página
        function atualizarTotal(total) {
            document.getElementById('spanTotal').textContent = 'R$ ' + total.toFixed(2);
        }

        // Função para lidar com o envio do formulário
        document.getElementById('formEntregas').addEventListener('submit', function(event) {
            event.preventDefault();
            var inputEntregas = document.getElementById('inputEntregas');
            var entregas = parseInt(inputEntregas.value);
            if (entregas >= 0 && entregas <= 3) {
                if (entregas === 0) {
                    inputEntregas.value = '';
                    total = total.toFixed(2);
                    atualizarTotal(total);
                } else if (entregas === 1) {
                    total += 8.50;
                    atualizarTotal(total);
                } else if (entregas === 2) {
                    total += 16.00;
                    atualizarTotal(total);
                } else if (entregas === 3) {
                    total += 22.50;
                    atualizarTotal(total);
                }
            } else {
                alert('Número de entregas inválido. Tente novamente.');
            }
        });

        // Função para lidar com o clique no botão Desfazer
        document.getElementById('btnDesfazer').addEventListener('click', function() {
            if (total > 0) {
                total -= 8.50;
                atualizarTotal(total);
            }
        });

        // Função para lidar com o clique no botão Sair
        document.getElementById('btnSair').addEventListener('click', function() {
            total = total.toFixed(2);
            atualizarTotal(total);
        });
    </script>
</body>
</html>
